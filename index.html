<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main>

    <div class="card">

      <img src="/images/image-victor.jpg" alt="Profile Pic" class="card__profile">

      <div class="card__info">
        <p class="card__info--name">Victor Crest <span class="card__info--age">&nbsp;26</span></p>
        <p class="card__info--location">London</p>
      </div>
      

      <div class="card__details">

        <div class="card__details--item">
          <div class="card__details--number">
            80K
          </div>
          <div class="card__details--name">
            Followers
          </div>
        </div>

        <div class="card__details--item">
          <div class="card__details--number">
            803K
          </div>
          <div class="card__details--name">
            Likes
          </div>
        </div>

        <div class="card__details--item">
          <div class="card__details--number">
            1.4K
          </div>
          <div class="card__details--name">
            Photos
          </div>
        </div>


      </div>



    </div>

  </main>



</body>

</html>
